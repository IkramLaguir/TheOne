<div class="container">
  <button mat-flat-button color="primary" (click)="newAnnonce()">
    Ajouter une annonce
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Catégorie</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>État</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- CreationDate Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Date de création</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: "dd/MM/yyyy"}}</td>
    </ng-container>

    <!-- LastModif Column -->
    <ng-container matColumnDef="lastModif">
      <th mat-header-cell *matHeaderCellDef>Date de dernière modification</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt | date: "dd/MM/yyyy" }}</td>
    </ng-container>

    <!-- Number of Vues-->
    <ng-container matColumnDef="nbOfVues">
      <th mat-header-cell *matHeaderCellDef>Vues</th>
      <td mat-cell *matCellDef="let element">{{ element.nbOfVues }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/details', row._id]"
      class="cursor"
    ></tr>
  </table>
</div>
