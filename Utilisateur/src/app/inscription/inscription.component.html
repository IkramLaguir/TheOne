<div class="container">
  <form class="form">
    <mat-form-field class="input" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput required>
    </mat-form-field>


    <mat-form-field class="input" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [(ngModel)]="email"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Veuillez saisir votre adresse email
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        L'adresse email est <strong>requise</strong>
      </mat-error>
    </mat-form-field>


    <mat-form-field class="input" appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input
        type="password"
        matInput
        [formControl]="passwordFormControl"
        [(ngModel)]="password"
      />
      <mat-error *ngIf="!passwordFormControl.hasError('required')">
        Veuillez saisir votre mot de passe
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Le mot de passe est <strong>requis</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class= "categorie" appearance="fill" >
      <mat-label>Categorie</mat-label>
      <mat-select>
        <mat-option value="one">Musique</mat-option>
        <mat-option value="two">Sport</mat-option>
        <mat-option value="three">Film</mat-option>
        <mat-option value="four">BeautÃ©</mat-option>


      </mat-select>
    </mat-form-field>



  </form>

  <a mat-button  class="btn btn-info" >Retour</a>
  <!---To do add la fonction pour valider-->
  <button mat-flat-button color="primary">
  Valider
  </button>


</div>
