<mat-card class="card-video">
  <button mat-button [matMenuTriggerFor]="menu" color="primary" *ngIf="auth.test()">Ajouter Ã  la playlist</button>
  <mat-menu #menu="matMenu">
    <div *ngFor="let playlist of playlists">
      <button mat-menu-item (click)="addVideo(playlist._id, video)">{{playlist.name}}</button>
    </div>
    <br/>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>{{video.createur}}{{video.titre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <youtube-player
      videoId="{{video.videoId}}"
      suggestedQuality="highres"
      [height]="250"
      [width]="600"
      [startSeconds]="4"
      [endSeconds]="8">
    </youtube-player>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{video.url}}" target="_blank">Link</a>
  </mat-card-actions>
</mat-card>
<br/>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 col-sm-12 col-xs-12">
      <div class="card px-2 py-3 p-md-4 text-white">
        <div class="row">
          <div class="col-3 col-md-3 text-center"> <img src="https://i.imgur.com/CFDCwbv.png" alt="" height="60px" width="70px" class=""> </div>
          <div class="col-9 col-md-9">
            <h1>Annonce</h1>
            <h2>{{advert.text}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
