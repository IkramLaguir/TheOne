<div class="row row-cols-2 cards">
  <div *ngFor="let video of videos[0].list_video">
    <mat-card class="card-video">
<mat-card-header>
  <mat-card-title>{{video.createur}}{{video.titre}}</mat-card-title>
  <mat-card-subtitle>{{video.description}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{video.url}}
  </p>
</mat-card-content>
<mat-card-actions>
  <a mat-button href="{{video.url}}" target="_blank">Link</a>
</mat-card-actions>
</mat-card>
  </div>
</div>
