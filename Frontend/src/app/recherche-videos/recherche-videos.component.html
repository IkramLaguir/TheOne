    <div class="card">
        <div *ngFor="let video of videos">
        <div class="card-body">       
            <h5 class="card-title">{{video.createur}}{{video.titre}}</h5>
            <p>{{video.url}}</p>    
            <button type="button" class="btn btn-info" routerLink="/lecture" routerLinkActive="active">Ouvrir</button>
    
        </div>

        <div class="card-footer">

        </div>

    </div>
