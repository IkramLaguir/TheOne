<div class="row row-cols-2">
<div *ngFor="let video of videos">
<mat-card class="card-video">
  <button mat-button [matMenuTriggerFor]="menu" color="primary">Ajouter Ã  la playlist</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item> Item 2</button>
    <br/>
  </mat-menu>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{video.createur}}{{video.titre}}</mat-card-title>
    <mat-card-subtitle>{{video.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{video.url}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{video.url}}" target="_blank">Link</a>
  </mat-card-actions>
</mat-card>


</div>
</div>
